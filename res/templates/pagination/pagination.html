{% if is_paginated %}
			<p id="pagination">
	{% if page_obj.has_previous %}
				<a class="salmon" href="?page={{ page_obj.previous_page_number }}{{ getvars }}">«</a>
	{% endif %}
	{% for page in pages %}
		{% if page %}
			{% ifequal page page_obj.number %}
				<span>{{ page }}</span>
			{% else %}
				<a class="salmon" href="?page={{ page }}{{ getvars }}">{{ page }}</a>
			{% endifequal %}
		{% else %}
				<span>&hellip;</span>
		{% endif %}
	{% endfor %}
	{% if page_obj.has_next %}
				<a class="salmon" href="?page={{ page_obj.next_page_number }}{{ getvars }}">»</a>
	{% endif %}
			</p>
{% endif %}
